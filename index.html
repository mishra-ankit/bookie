<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookie - Bookmarklet creator for Humans</title>
    <!-- Load Monaco Editor styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/monaco-editor@latest/min/vs/editor/editor.main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Bookie - Bookmarklet Creator</h1>
      <div id="title-container">
        <input
          type="text"
          id="title-input"
          placeholder="Let's give it a name"
        />
      </div>

      <div id="editor-container">
        
      </div>

      <div id="output-container">
        Drag this link to your bookmarks bar:
        <a
          id="bookmarklet-button"
          role="button"
          href="javascript:void(0);"
          >My Bookmarklet</a
        >
      </div>
      <a
        target="_blank"
        class="github-fork-ribbon"
        href="https://github.com/mishra-ankit/bookie"
        data-ribbon="Open on GitHub"
        title="Open on GitHub"
        >Open on GitHub</a
      >
    </main>
    <!-- Load Monaco Editor scripts -->
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

    <script src="app.js"></script>
  </body>
</html>
